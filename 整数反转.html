<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>整数反转</title>
</head>

<body>
  <script>
    // 120 21
    // 123 321
    // -123 -321
    // 假设我们的环境只能存储得下 32 位的有符号整数，则其数值范围为 [−2^31,  2^31 − 1]。请根据这个假设，如果反转后整数溢出那么就返回 0。
    function reverse(num) {
      let result = num
      let str = result + ''
      // 判断是否是负数
      if (str.startsWith('-')) {
        result = '-' + str.substring(1).split('').reverse().join('') - 0
      } else {
        result = str.split('').reverse().join('') - 0
      }
      // 判断是否溢出
      if (result < -Math.pow(2, 31) || result > Math.pow(2, 31) - 1) {
        return 0
      }
      return result
    }
    console.log(reverse(1534236469))
  </script>
</body>

</html>
