<body>
  <script>
    // 给定一个包括 n 个整数的数组 nums 和 一个目标值 target。
    // 找出 nums 中的三个整数，使得它们的和与 target 最接近。返回这三个数的和。假定每组输入只存在唯一答案。
    // 3 <= nums.length <= 10^3
    // -10^3 <= nums[i] <= 10^3
    // -10^4 <= target <= 10^4
    function threeSumClosest(nums, target) {
      if (nums.length < 3 || nums.length > Math.pow(10, 3)) return target;
      if (target < -Math.pow(10, 4) || target > Math.pow(10, 4)) return target;
      let arr = nums.sort((a, b) => a - b);
      // let sum = arr[0] + arr[1] + arr[2];
      // 方法一
      // for (let i = 0; i < arr.length; i++) {
      //   for (let j = i + 1; j < arr.length; j++) {
      //     for (let k = j + 1; k < arr.length; k++) {
      //       let temp = arr[i] + arr[j] + arr[k];
      //       if (Math.abs(temp - target) <= Math.abs(sum - target)) {
      //         sum = temp
      //       }
      //     }
      //   }
      // }
      // nums.sort((a, b) => a - b);
      
      // 方法二
      let sum = arr[0] + arr[1] + arr[2];
      for (let i = 0; i < arr.length; i++) {
        let left = i + 1, right = arr.length - 1;
        while(left < right) {
          let temp = arr[i] + arr[left] + arr[right];
          if (Math.abs(temp - target) <= Math.abs(sum - target)) {
            sum = temp
          }
          if (temp >= target) {
            right--;
          } else {
            left++;
          }

        }
      }
      return sum
    }

    // [-1, 2, 1, -4] 1 ==> 2
    // [0,1,2, 4, 3] -3 ==> 3
    // [0,1,2, 4, 3] 4 ==> 4
    let arr = [1,2,4,8,16,32,64,128]
    let target = 82
    console.log(threeSumClosest(arr, target))
  </script>
